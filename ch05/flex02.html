<html>
    <head>
        <style>
            .flex-container{
                
                display: flex;
                justify-content: space-evenly; /* 진행방향 가로!! flex-start,flex-end,center*/

            }
            .item{
                border:5px solid black;
                height:100px;
                width:200px;
                display: flex;
                justify-content: flex-end; /* MainAxis*/
                align-items: flex-end; /*CrossAxis*/ /* align-items :진행방향 세로*/
            }

        </style>
    </head>
    <body>
        <div class="flex-container">
            <div class="item">첫번째박스</div>
            <div class="item">두번째박스</div>
            <div class="item">세번째박스</div>   
        </div>
    </body>
</html>
