<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        div{
            display: inline;
            background-color: rgb(146, 117, 79);
            border:1px solid black;
        }
        span{
            border:1px solid red;
        }
    </style>
</head>
<body>
    <div>첫번째박스</div>
    <div>두번째박스</div>
    <div>세번째박스</div>
    <span>첫번째글자</span>
    <span>두번째글자</span>
</body>
</html>

속성 : (1) block (2) inline-->
